<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Weight Loss Prediction</h2>
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age">
        
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label for="weight">Current Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter current weight">
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height">
        
        <label for="calories">Daily Calorie Intake:</label>
        <input type="number" id="calories" placeholder="Enter daily calories">
        
        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little to no exercise)</option>
            <option value="1.375">Light (1-3 days exercise per week)</option>
            <option value="1.55">Moderate (3-5 days exercise per week)</option>
            <option value="1.725">Active (6-7 days exercise per week)</option>
            <option value="1.9">Very Active (Athlete level)</option>
        </select>
        
        <label for="duration">Exercise Duration (min/day):</label>
        <input type="number" id="duration" placeholder="Enter minutes per day">
        
        <button onclick="predictWeightLoss()">Predict Weight Loss</button>
        
        <h3>Predicted Weight Loss: <span id="result">0</span> kg</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
